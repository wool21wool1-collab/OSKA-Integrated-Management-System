<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSKA Integrated Management</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- NanumSquare Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: 'NanumSquare', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Custom Scrollbar for iframes */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>

<body class="bg-white text-neutral-900 selection:bg-neutral-200">
  <div id="app"></div>

  <script>
    // --- 설정 및 상태 (Configuration & State) ---
    const ACCOUNTS = {
      '본사': '0000',
      '강남지사': '0001',
      '강북지사': '0002',
      '경상지사': '0003',
      '전라(제주)지사': '0004',
      '세종(쇼룸)': '0005' // 세종(쇼룸) 지사 추가
    };

    const ARCHIVE_ITEMS = [
      // 1행: 디지털 플랫폼
      { title: '공식 홈페이지', sub: 'oska.co.kr', icon: 'home', url: 'http://www.oska.co.kr' },
      { title: '인스타그램', sub: '@oska_office', icon: 'instagram', url: 'https://www.instagram.com/oska_office/' },
      { title: '유튜브 채널', sub: 'Construction Video', icon: 'youtube', url: 'https://www.youtube.com/@oska_office' },
      { title: '공식 블로그', sub: 'Naver Blog', icon: 'layout', url: 'https://blog.naver.com/oska_office' },
      // 2행: 제품 카달로그
      { title: '오스카 메인 카달로그', sub: '2026 OSKA Main Catalogue', icon: 'book-open', url: 'https://drive.google.com/file/d/1TAKjriGzwDRyzR7pApw5Cdd0eWAgeYb9/view?usp=sharing' },
      { title: '오스카 글라스 카달로그', sub: '2024 OSKA GLASS CATALOGUE', icon: 'book-open', url: 'https://drive.google.com/file/d/1Yw06xurc5MLlGRgWtE0mzfGULkgP8o97/view?usp=sharing' },
      { title: '오스카 데크 카달로그', sub: '2025 OSKA DECK CATALOGUE', icon: 'book-open', url: 'https://drive.google.com/file/d/1g0IPNZ8MoyHDUj1czeup-wb3XlWCQ7Eb/view?usp=sharing' },
      { title: '오스카 클리어라인 카달로그', sub: '2025 OSKA CLEARLINE CATALOGUE', icon: 'book-open', url: 'https://drive.google.com/file/d/13tsgCfdy38Mfk45VGFVadRG8C3WnIVsu/view?usp=sharing' },
      // 3행: 문서 및 영상
      { title: '소비자단가표', sub: '2026 OSKA Price List', icon: 'book-open', url: 'https://drive.google.com/file/d/1cj41LoUembWHL3g3Y1XZxNq3McBbe9DK/view?usp=sharing' },
      { title: '레퍼런스북', sub: '2024 OSKA Reference Book', icon: 'book-open', url: 'https://drive.google.com/file/d/1kVpeGgnbehGSu3c8htMAvFjcPjflZmMR/view?usp=sharing' },
      { title: '파고라 개폐영상', sub: 'Operation Video', icon: 'play-circle', url: 'https://www.youtube.com/watch?v=iXjAJqFdpTY' },
      { title: '2026 톤앤톤 리플렛', sub: '2026 Tone & Tone Leaflet', icon: 'book-open', url: 'https://drive.google.com/file/d/1eh2Uy8_kDvt7hinoE9G8bo2363lbsdzb/view?usp=sharing' },
    ];

    let state = {
      isLoggedIn: false,
      currentUser: '',
      loginId: '본사',
      loginPw: '',
      loginError: '',
      currentView: 'dashboard'
    };

    // --- 핵심 로직 (Core Logic) ---
    function setState(newState) {
      state = { ...state, ...newState };
      render();
    }

    function handleLogin(e) {
      e.preventDefault();
      if (ACCOUNTS[state.loginId] === state.loginPw) {
        setState({ isLoggedIn: true, currentUser: state.loginId, loginError: '', loginPw: '' });
      } else {
        setState({ loginError: '비밀번호가 일치하지 않습니다.' });
      }
    }

    function handleLogout() {
      setState({ isLoggedIn: false, currentUser: '', currentView: 'dashboard', loginPw: '' });
    }

    function init() {
      render();
    }

    // --- 컴포넌트 (Components) ---
    function render() {
      const app = document.getElementById('app');

      if (!state.isLoggedIn) {
        app.innerHTML = renderLogin();
      } else if (state.currentView !== 'dashboard') {
        app.innerHTML = renderIframeView();
      } else {
        app.innerHTML = renderDashboard();
      }

      lucide.createIcons();
      bindEvents();
    }

    function renderLogin() {
      return `
        <div class="min-h-screen bg-white flex flex-col items-center justify-center p-6 animate-fade-in">
          <div class="w-full max-w-sm mb-12">
            <div class="text-center mb-12 flex flex-col items-center">
              <div class="inline-flex items-center justify-center w-14 h-14 bg-black text-white text-2xl font-black rounded-2xl mb-6 shadow-lg">O</div>
              <h1 class="text-2xl font-black tracking-tighter uppercase">OSKA Integrated</h1>
              <p class="text-neutral-400 text-[10px] font-bold tracking-[0.3em] uppercase mt-1">Management Portal</p>
            </div>
            <form id="loginForm" class="space-y-4">
              <div class="space-y-1">
                <label class="text-[9px] font-black text-neutral-300 uppercase tracking-widest ml-1">Branch</label>
                <select id="loginId" class="w-full h-12 px-4 bg-white border border-neutral-200 rounded-xl font-bold text-neutral-800 focus:border-black outline-none transition-all appearance-none cursor-pointer text-sm">
                  ${Object.keys(ACCOUNTS).map(branch => `<option value="${branch}" ${state.loginId === branch ? 'selected' : ''}>${branch}</option>`).join('')}
                </select>
              </div>
              <div class="space-y-1">
                <label class="text-[9px] font-black text-neutral-300 uppercase tracking-widest ml-1">Password</label>
                <input id="loginPw" type="password" placeholder="••••" value="${state.loginPw}" class="w-full h-12 px-4 bg-white border border-neutral-200 rounded-xl font-bold text-neutral-800 focus:border-black outline-none transition-all text-sm" />
              </div>
              ${state.loginError ? `<p class="text-red-600 text-[10px] font-bold text-center pt-2 uppercase tracking-tight">${state.loginError}</p>` : ''}
              <button type="submit" class="w-full h-12 mt-4 bg-black text-white rounded-xl font-black uppercase tracking-widest hover:bg-neutral-800 active:scale-[0.98] transition-all text-xs">Sign In</button>
            </form>
          </div>
          ${renderConfidentialNotice()}
        </div>
      `;
    }

    function renderIframeView() {
      let targetUrl = "";
      let title = "";
      if (state.currentView === 'quotation') {
        targetUrl = "https://wool21wool1-collab.github.io/OSKA-SMART-Quotation-ver1.4-/";
        title = "SMART QUOTATION";
      } else if (state.currentView === 'catalog') {
        targetUrl = "https://wool21wool1-collab.github.io/autoSMS/";
        title = "CATALOG SENDER";
      } else if (state.currentView === 'simple') {
        targetUrl = "https://wool21wool1-collab.github.io/-/";
        title = "SIMPLE CONSULTATION";
      }

      return `
        <div class="h-screen flex flex-col bg-white overflow-hidden">
          <nav class="flex justify-between items-center px-6 py-3 border-b border-neutral-100 bg-white z-50">
            <div class="flex items-center gap-4">
              <div class="w-7 h-7 bg-black text-white flex items-center justify-center text-xs font-black rounded">O</div>
              <span class="font-black text-xs tracking-widest uppercase">${title}</span>
            </div>
            <button id="exitView" class="group flex items-center gap-2 text-[10px] font-black text-neutral-400 hover:text-black transition-all">
              <i data-lucide="x" class="w-3.5 h-3.5 group-hover:rotate-90 transition-transform"></i>
              EXIT VIEW
            </button>
          </nav>
          <div class="flex-1 bg-neutral-50 relative">
            <iframe src="${targetUrl}" class="w-full h-full border-0" title="${title}" allow="clipboard-write; downloads" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups"></iframe>
          </div>
        </div>
      `;
    }

    function renderDashboard() {
      return `
        <div class="min-h-screen bg-white animate-fade-in">
          <nav class="fixed w-full top-0 z-[60] bg-white/80 backdrop-blur-md border-b border-neutral-100 h-16 flex items-center px-8 justify-between">
            <div class="flex items-center gap-3">
              <div class="w-8 h-8 bg-black text-white flex items-center justify-center text-lg font-black rounded-lg">O</div>
              <span class="text-sm font-black tracking-[0.2em] uppercase">OSKA</span>
            </div>
            <div class="flex items-center gap-6">
              <div class="hidden md:flex items-center gap-2">
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span>
                <span class="text-[10px] text-neutral-400 font-bold uppercase tracking-widest">${state.currentUser} Connected</span>
              </div>
              <button id="logoutBtn" class="text-[10px] font-black text-neutral-400 hover:text-black transition-colors flex items-center gap-1.5">
                <i data-lucide="log-out" class="w-3 h-3"></i>
                LOGOUT
              </button>
            </div>
          </nav>

          <main class="pt-24 pb-20 max-w-6xl mx-auto px-8">
            <div class="grid grid-cols-1 gap-4 mb-16">
              <!-- 1. Smart Quotation -->
              <button onclick="setState({currentView: 'quotation'})" class="w-full bg-black text-white rounded-2xl px-8 py-7 md:px-12 md:py-8 shadow-xl hover:bg-neutral-800 transition-all flex items-center justify-between group overflow-hidden relative text-left">
                <div class="relative z-10">
                  <div class="inline-block px-2 py-0.5 bg-white/10 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-white/50">Core Engine</div>
                  <h2 class="text-2xl md:text-3xl font-black tracking-tighter uppercase leading-none">Smart Quotation</h2>
                </div>
                <div class="relative z-10 flex items-center gap-2 text-[10px] font-black tracking-widest bg-white text-black px-4 py-2 rounded-lg group-hover:gap-4 transition-all uppercase">
                  Start <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                </div>
              </button>

              <!-- 2. Simple Management -->
              <button onclick="setState({currentView: 'simple'})" class="w-full bg-white border border-neutral-200 rounded-2xl px-8 py-7 md:px-12 md:py-8 hover:border-black transition-all flex items-center justify-between group overflow-hidden relative text-left">
                <div class="relative z-10">
                  <div class="inline-block px-2 py-0.5 bg-neutral-100 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-neutral-400">Consultation</div>
                  <h2 class="text-2xl md:text-3xl font-black tracking-tighter uppercase leading-none">Simple Management</h2>
                </div>
                <div class="relative z-10 flex items-center gap-2 text-[10px] font-black tracking-widest text-neutral-400 group-hover:text-black transition-all uppercase">
                  Open Sheet <i data-lucide="chevron-right" class="w-3.5 h-3.5"></i>
                </div>
              </button>

              <!-- 3. Catalog Auto Send -->
              <button onclick="setState({currentView: 'catalog'})" class="w-full bg-neutral-50 border border-neutral-100 rounded-2xl px-8 py-7 md:px-12 md:py-8 hover:bg-neutral-100 transition-all flex items-center justify-between group overflow-hidden relative text-left">
                <div class="relative z-10">
                  <div class="inline-block px-2 py-0.5 bg-neutral-200 rounded text-[8px] font-black tracking-widest uppercase mb-1 text-neutral-500">Messaging</div>
                  <h2 class="text-2xl md:text-3xl font-black tracking-tighter uppercase leading-none">Catalog Auto Send</h2>
                </div>
                <div class="relative z-10 flex items-center gap-2 text-[10px] font-black tracking-widest text-neutral-400 group-hover:text-black transition-all uppercase">
                  Send SMS <i data-lucide="send" class="w-3.5 h-3.5"></i>
                </div>
              </button>
            </div>

            <section class="space-y-8">
              <div class="flex items-center justify-between px-2">
                <h3 class="text-[10px] font-black text-black uppercase tracking-[0.4em]">Brand Resources Archive</h3>
                <div class="h-px flex-1 bg-neutral-100 mx-6"></div>
              </div>
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                ${ARCHIVE_ITEMS.map((item, idx) => `
                  <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="p-6 bg-white border border-neutral-100 rounded-2xl hover:border-black transition-all group">
                    <div class="mb-6 text-neutral-300 group-hover:text-black transition-colors">
                      <i data-lucide="${item.icon}" class="w-5 h-5"></i>
                    </div>
                    <div>
                      <div class="font-black text-xs tracking-tight mb-1">${item.title}</div>
                      <div class="text-[9px] text-neutral-400 font-bold tracking-widest uppercase">${item.sub}</div>
                    </div>
                  </a>
                `).join('')}
              </div>
            </section>
          </main>

          <footer class="py-20 border-t border-neutral-100 text-center bg-white">
            <div class="flex flex-col items-center gap-6">
              <div class="space-y-1">
                <p class="text-[9px] text-neutral-300 font-black tracking-[0.5em] uppercase">COPYRIGHT © OSKA. ALL RIGHTS RESERVED.</p>
              </div>
              ${renderConfidentialNotice()}
            </div>
          </footer>
        </div>
      `;
    }

    // --- 보안 고지 컴포넌트 (Confidential Notice Component) ---
    function renderConfidentialNotice() {
      return `
        <div class="max-w-xl mx-auto text-center px-4 mt-4">
          <div class="mb-4">
            <span class="text-[10px] font-black text-red-600 tracking-widest uppercase border border-red-200 px-4 py-1.5 rounded-full bg-red-50">
              INTERNAL USE ONLY – STRICTLY CONFIDENTIAL
            </span>
          </div>
          <div class="text-[10px] text-neutral-400 font-bold leading-relaxed space-y-1 tracking-tight">
            <p>본 프로그램은 회사 내부 승인된 인원에 한해 사용이 허용됩니다.</p>
            <p>무단 접근, 사용, 복제, 배포는 엄격히 금지되며, 모든 접속 기록(IP 주소, 접속 시간, 사용 행위)은 실시간으로 수집·기록됩니다.</p>
            <p>본 프로그램 또는 그 일부를 무단으로 제3자에게 제공, 공유, 유포한 자 역시 무단 사용자와 동일하게 책임을 지게 됩니다.</p>
            <p>무단 사용 또는 무단 배포가 확인될 경우, 관련 법령에 따라 민·형사상 책임이 발생할 수 있습니다.</p>
          </div>
        </div>
      `;
    }

    function bindEvents() {
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
        document.getElementById('loginId').addEventListener('change', (e) => state.loginId = e.target.value);
        document.getElementById('loginPw').addEventListener('input', (e) => state.loginPw = e.target.value);
      }

      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) logoutBtn.addEventListener('click', handleLogout);

      const exitView = document.getElementById('exitView');
      if (exitView) exitView.addEventListener('click', () => setState({ currentView: 'dashboard' }));
    }

    init();
  </script>
</body>
</html>
